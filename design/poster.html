<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" />
    <title>송년 음악회 포스터 — Design Project</title>
    <link rel="stylesheet" href="../styles2.css" />
    <link rel="stylesheet" href="../styles-detail.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="../sketch2.js" defer></script>
  </head>
  <body class="dark">
    <!-- Header -->
    <header class="hero-header">
      <nav class="hero-nav">
        <div class="menu-wrapper">
          <button class="menu-btn" id="menuBtn" aria-label="Open menu">
            <span></span><span></span><span></span>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="../index.html" class="menu-item">HOME</a>
            <a href="../projects.html" class="menu-item">PROJECTS</a>
            <a href="../about.html" class="menu-item">ABOUT</a>
          </div>
        </div>
        <a href="../index.html" class="signature"><span class="su">Su</span>'studio</a>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <div class="toggle-thumb"></div>
        </button>
      </nav>
    </header>

    <main class="detail">
      <div class="card project-header simple">
        <a href="../projects.html" class="back-link back-only" aria-label="Projects로 돌아가기">←</a>
        <h1 class="project-title">송년 음악회 포스터</h1>
      </div>

      <div class="long-layout">
        <div class="card project-long">
          <div class="project-long-strip" id="posterLong"></div>
        </div>
        <aside class="long-info">
          <div class="long-info-sticky">
            <div class="right-columns">
              <div class="col">
                <h3>프로젝트 주제</h3>
                <p>송년 음악회 행사를 위한 포스터 그래픽 디자인</p>
              </div>
              <div class="col">
                <h3>정보</h3>
                <ul>
                  <li>포스터 디자인</li>
                  <li>Photoshop, Illustrator</li>
                </ul>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <script>
      (function () {
        function run() {
          const container = document.getElementById('posterLong');
          if (!container) return;

          const pathParts = window.location.pathname.split('/').filter(Boolean);
          const repoSegment = pathParts.length ? '/' + pathParts[0] + '/' : '/';
          const isPages = /\.github\.io$/.test(window.location.hostname);
          const bases = [];
          if (isPages) bases.push(window.location.origin + repoSegment + 'img/project/poster/');
          bases.push(new URL('../img/project/poster/', window.location.href).href);
          bases.push(window.location.origin + '/img/project/poster/');

          const max = 10;

          function loadSeq(i) {
            const s = String(i), p2 = s.padStart(2, '0'), p3 = s.padStart(3, '0');
            const names = [s + '.png', p2 + '.png', p3 + '.png'];
            const candidates = [];
            for (const b of bases) for (const n of names) candidates.push(new URL(n, b).href);

            const img = document.createElement('img');
            img.className = 'long-img';
            img.alt = 'poster image ' + i;
            img.decoding = 'async';
            container.appendChild(img);

            (function tryNext() {
              if (!candidates.length) { try { container.removeChild(img); } catch (_) {} return; }
              const src = candidates.shift();
              img.onerror = tryNext;
              img.onload = function () {};
              img.src = src + (src.includes('?') ? '&' : '?') + 'v=' + Date.now();
            })();
          }
          for (let i = 1; i <= max; i++) loadSeq(i);
        }
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', run); else run();
      })();
    </script>

    <button id="backToTop" class="back-to-top" aria-label="맨 위로">↑</button>
    <script>
      (function () {
        const btn = document.getElementById('backToTop'); if (!btn) return;
        const SHOW_AT = 300; function upd(){ if (window.scrollY>SHOW_AT) btn.classList.add('show'); else btn.classList.remove('show'); }
        btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', upd); else upd();
        window.addEventListener('scroll', upd, { passive:true });
      })();
    </script>

    <script>
      (function(){
        const BASE_TOP=20, GAP=12; let ticking=false;
        function apply(){
          const aside=document.querySelector('.long-info'); const header=document.querySelector('.project-header'); if(!aside) return;
          if(header){ aside.style.setProperty('--sidebar-margin-top', Math.round(header.offsetHeight+GAP)+'px'); }
          let top=BASE_TOP; if(header){ const r=header.getBoundingClientRect(); if(r.bottom>0) top=Math.max(BASE_TOP, Math.round(r.bottom+GAP)); }
          aside.style.setProperty('--sidebar-top', top+'px');
        }
        function req(){ if(ticking) return; ticking=true; requestAnimationFrame(()=>{apply(); ticking=false;}); }
        if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', apply); else apply();
        window.addEventListener('resize', req); window.addEventListener('scroll', req, {passive:true});
      })();
    </script>
  </body>
</html>
