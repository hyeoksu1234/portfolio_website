    <script>
      // Load screenshots from img/project/fb and link out to the live site
      (function(){
        function run(){
          const container=document.getElementById('fbLong'); if(!container) return;
          const parts=window.location.pathname.split('/').filter(Boolean);
          const repo='/'+(parts[0]||'')+'/';
          const isPages=/\.github\.io$/.test(window.location.hostname);
          const bases=[]; if(isPages) bases.push(window.location.origin+repo+'img/project/fb/');
          bases.push(new URL('../img/project/fb/', window.location.href).href);
          bases.push(window.location.origin+'/img/project/fb/');
          const max=6; // safe upper bound; existing 1~3
          const siteUrl='https://hyeoksu1234.github.io/kdot-app/#/';
          function loadSeq(i){
            const s=String(i), p2=s.padStart(2,'0'), p3=s.padStart(3,'0');
            const names=['main.png', s+'.png', p2+'.png', p3+'.png'];
            const candidates=[]; for(const b of bases) for(const n of names) candidates.push(new URL(n,b).href);
            // Whole image clickable
            const wrap=document.createElement('a'); wrap.className='web-shot'; wrap.href=siteUrl; wrap.target='_blank'; wrap.rel='noopener';
            const img=document.createElement('img'); img.className='long-img'; img.alt='fb '+i; img.decoding='async';
            const icon=document.createElement('span'); icon.className='visit-icon'; icon.setAttribute('aria-hidden','true'); icon.textContent='↗';
            wrap.appendChild(img); wrap.appendChild(icon); container.appendChild(wrap);
            (function next(){ if(!candidates.length){ try{container.removeChild(wrap);}catch(e){} return; }
              const src=candidates.shift(); img.onerror=next; img.onload=function(){}; img.src=src+(src.includes('?')?'&':'?')+'v='+Date.now(); })();
          }
          for(let i=1;i<=max;i++) loadSeq(i);
        }
        if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', run); else run();
      })();
    </script>

    <button id="backToTop" class="back-to-top" aria-label="맨 위로">↑</button>
    <script>
      (function(){ const btn=document.getElementById('backToTop'); if(!btn) return; const S=300; function u(){ if(window.scrollY>S) btn.classList.add('show'); else btn.classList.remove('show'); } btn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'})); if(document.readyState==='loading') document.addEventListener('DOMContentLoaded',u); else u(); window.addEventListener('scroll',u,{passive:true});})();
    </script>
    <script>
      // Sidebar offsets: align sticky info panel below header, same as other details
      (function(){
        const BASE_TOP=20, GAP=12; let ticking=false;
        function apply(){
          const aside=document.querySelector('.long-info'); const header=document.querySelector('.project-header'); if(!aside) return;
          if(header){ aside.style.setProperty('--sidebar-margin-top', Math.round(header.offsetHeight+GAP)+'px'); }
          let top=BASE_TOP; if(header){ const r=header.getBoundingClientRect(); if(r.bottom>0) top=Math.max(BASE_TOP, Math.round(r.bottom+GAP)); }
          aside.style.setProperty('--sidebar-top', top+'px');
        }
        function req(){ if(ticking) return; ticking=true; requestAnimationFrame(()=>{apply(); ticking=false;}); }
        if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', apply); else apply();
        window.addEventListener('resize', req); window.addEventListener('scroll', req, {passive:true});
      })();
    </script>
