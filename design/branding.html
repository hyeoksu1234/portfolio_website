    <script>
      // Load exactly available PNGs (1..5) from img/project/branding, robust to path
      (function () {
        function run() {
          const container = document.getElementById('brandingLong');
          if (!container) return;

          const pathParts = window.location.pathname.split('/').filter(Boolean);
          const repoSegment = pathParts.length ? '/' + pathParts[0] + '/' : '/';
          const isPages = /\.github\.io$/.test(window.location.hostname);
          const bases = [];
          if (isPages) bases.push(window.location.origin + repoSegment + 'img/project/branding/');
          bases.push(new URL('../img/project/branding/', window.location.href).href);
          bases.push(window.location.origin + '/img/project/branding/');

          const max = 5; // only 5 images available

          function loadSeq(i) {
            const s = String(i), p2 = s.padStart(2, '0'), p3 = s.padStart(3, '0');
            const names = [s + '.png', p2 + '.png', p3 + '.png'];
            const candidates = [];
            for (const b of bases) for (const n of names) candidates.push(new URL(n, b).href);

            const img = document.createElement('img');
            img.className = 'long-img';
            img.alt = 'branding image ' + i;
            img.decoding = 'async';
            container.appendChild(img);

            (function tryNext() {
              if (!candidates.length) { try { container.removeChild(img); } catch (_) {} return; }
              const src = candidates.shift();
              img.onerror = tryNext;
              img.onload = function () {};
              img.src = src + (src.includes('?') ? '&' : '?') + 'v=' + Date.now();
            })();
          }
          for (let i = 1; i <= max; i++) loadSeq(i);
        }
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', run); else run();
      })();
    </script>

    <button id="backToTop" class="back-to-top" aria-label="맨 위로">↑</button>
    <script>
      (function () {
        const btn = document.getElementById('backToTop'); if (!btn) return;
        const SHOW_AT = 300; function upd(){ if (window.scrollY>SHOW_AT) btn.classList.add('show'); else btn.classList.remove('show'); }
        btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', upd); else upd();
        window.addEventListener('scroll', upd, { passive:true });
      })();
    </script>

    <script>
      // Sidebar offsets
      (function(){
        const BASE_TOP=20, GAP=12; let ticking=false;
        function apply(){
          const aside=document.querySelector('.long-info'); const header=document.querySelector('.project-header'); if(!aside) return;
          if(header){ aside.style.setProperty('--sidebar-margin-top', Math.round(header.offsetHeight+GAP)+'px'); }
          let top=BASE_TOP; if(header){ const r=header.getBoundingClientRect(); if(r.bottom>0) top=Math.max(BASE_TOP, Math.round(r.bottom+GAP)); }
          aside.style.setProperty('--sidebar-top', top+'px');
        }
        function req(){ if(ticking) return; ticking=true; requestAnimationFrame(()=>{apply(); ticking=false;}); }
        if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', apply); else apply();
        window.addEventListener('resize', req); window.addEventListener('scroll', req, {passive:true});
      })();
    </script>
