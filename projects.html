<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <title>My Projects</title>
    <link rel="stylesheet" href="styles2.css" />
    <!-- 기존 index.html에서 사용된 스타일시트 -->
    <!-- 필요에 따라 추가적인 스타일시트 또는 스크립트를 여기에 추가 -->
    <script src="sketch2.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- <section id="home"></section> -->
      <section id="hero">
        <div class="hero-content">
          <h2 class="studio-name">
            <a href="index.html" class="su-link"
              ><span class="su">Su</span>'studio</a
            >
          </h2>
          <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </section>

      <nav class="menu" id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="strength.html">Strength</a></li>

          <!-- 'Projects' 링크도 'projects.html'로 설정할 수 있습니다. -->
        </ul>
      </nav>
    </div>

    <main>
      <!-- Filters -->
      <div class="filters" role="tablist" aria-label="Project filters">
        <button class="filter-btn active" data-filter="all" aria-selected="true">
          All
        </button>
        <button class="filter-btn" data-filter="design">Design</button>
        <button class="filter-btn" data-filter="video">Video</button>
        <button class="filter-btn" data-filter="web">Web</button>
        <button class="filter-btn" data-filter="ai">AI</button>
      </div>

      <!-- Projects Grid -->
      <section class="projects-grid" aria-live="polite">
        <!-- New: Linkus design project -->
        <a class="project-card" data-category="design" href="design/linkus.html" aria-label="Linkus">
          <img src="img/project/team/main.png" loading="lazy" alt="Linkus 썸네일" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">공모전 팀원 매칭 서비스 「Linkus」</h3>
            <div class="project-tags">Design · UX</div>
          </div>
        </a>
        <!-- Example cards: replace href/title/thumbnail per project -->
        <a class="project-card" data-category="design" href="design/wedding-platform.html" aria-label="웨딩 플랫폼">
          <img src="img/project/wedding_project/1.png" loading="lazy" alt="웨딩 플랫폼 썸네일" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">웨딩 준비 플랫폼 UX 개선</h3>
            <div class="project-tags">Design · UX</div>
          </div>
        </a>
        <a class="project-card" data-category="video" href="#" aria-label="Video Project 1">
          <img src="img/project/wedding_project/32.png" loading="lazy" alt="Video project thumbnail" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">Video Project 1</h3>
            <div class="project-tags">Video</div>
          </div>
        </a>
        <a class="project-card" data-category="web" href="#" aria-label="Web Project 1">
          <img src="img/project/wedding_project/46.png" loading="lazy" alt="Web project thumbnail" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">Web Project 1</h3>
            <div class="project-tags">Web</div>
          </div>
        </a>
        <a class="project-card" data-category="ai" href="#" aria-label="AI Project 1">
          <img src="img/project/wedding_project/83.png" loading="lazy" alt="AI project thumbnail" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">AI Project 1</h3>
            <div class="project-tags">AI</div>
          </div>
        </a>
        <a class="project-card" data-category="web" href="#" aria-label="Web Project 2">
          <img src="img/project/wedding_project/58.png" loading="lazy" alt="Web project thumbnail" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">Web Project 2</h3>
            <div class="project-tags">Web</div>
          </div>
        </a>
        <a class="project-card" data-category="design" href="design/sample-project.html" aria-label="Design Project 2">
          <img src="img/project/wedding_project/13.png" loading="lazy" alt="Design project thumbnail" class="project-thumb" />
          <div class="project-meta">
            <h3 class="project-title">Design Project 2</h3>
            <div class="project-tags">Design</div>
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
