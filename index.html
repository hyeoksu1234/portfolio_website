<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="container">
      <section id="home">
        <div class="wrapper">
          <ul>
            <li class="cursor-hover"><a class="clickable">Hello.</a></li>
            <li class="cursor-hover"><a class="clickable">This.</a></li>
            <li class="cursor-hover"><a class="clickable">Is.</a></li>
            <li class="cursor-hover"><a class="clickable">My</a></li>
            <li class="cursor-hover"><a class="clickable">Work.</a></li>
          </ul>

        <div id="p5Canvas"></div>
      </section>
      <section id="hero">
        <div class="hero-content">
          <h2 class="studio-name"><span class="su">Su</span>'studio</h2>
          <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </section>
      <nav class="menu" id="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section id="my_photo">
        <img src="img/my_photo/hyeoksu.jpg" alt="Your photo" class="photo" />
      </section>
      <section id="about">
        <h2>About Me</h2>
      </section>
      <section id="skills">
        <h2>Skills</h2>
      </section>
      <section id="projects">
        <h2>Projects</h2>
      </section>
      <section id="contact">
        <h2>Contact</h2>
      </section>
    </div>

</html>
